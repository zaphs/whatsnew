<div class="clearfix console_list_ipc_item {if $url}ow_cursor_pointer console_item_with_url{/if}" data-url="{$url}" >
    <a target="_blank" href="{$url}">
    <table>
        <tr>
            <td>
                {decorator name="avatar_item" data=$avatar}
            </td>
            <td>
                {if !empty($contentImage)}
                <div class="ow_console_invt_img">
                    <a target="_blank" href="{if empty($contentImage.url)}javascript://{else}{$contentImage.url}{/if}">
                        <img {if !empty($contentImage.title)}alt="{$contentImage.title}" title="{$contentImage.title}"{/if} src="{$contentImage.src}" />
                    </a>
                </div>
                {/if}
                <div class="{if empty($contentImage)} ow_console_invt_no_img{/if}">
                    <div class="ow_console_invt_txt">{$content}</div>
                </div>
            </td>
        </tr>
    </table>
    </a>
</div>
